<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Clientes - AgritecGEO®</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
</head>
<body>
    <div id="banner">
    <center>
        <img src="/agritecgeo_logo.png" alt="Banner AgritecGEO®">
    </center>
    </div>
    <h1>Lista de Clientes - AgritecGEO®</h1>
    <div class="table-container" style="height: 400px; overflow-y: auto;">
        <table id="tablaClientes">
            <thead>
                <tr>
                    <th>Nombre Cliente</th>
                    <th>Codigo SAP</th>
                    <th>Razon Social</th>
                    <th>NIT</th>
                    <th>Direccion Fiscal</th>
                    <th>Telefono oficina</th>
                    <th>Contacto</th>
                    <th>Puesto</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Codigo Pais</th>
                    <th>Codigo RTC UO</th>
                    <th>Codigo RTC SAA</th>
                    <th>Segmento 1</th>
                    <th>Segmento 2</th>
                    <th>isInforme</th>
                    <th>isBesafer</th>
                    <th>Codigo categoria</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los clientes se cargarán aquí -->
            </tbody>
        </table>
        
    </div>
    <div class="buttons">
        <button onclick="editarCliente()">Editar cliente</button>
        <button onclick="ingresoNuevoCliente()">Ingreso de nuevo cliente</button>
    </div>
    <script src="script.js"></script>
    <script>
        $(document).ready( function () {
            $('#tablaClientes').DataTable({
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.12.1/i18n/es-ES.json" // Traducción al español
                }
            });
        });
        </script>
        
</body>
</html>
